<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Loreal.png" type="image/webp" />
    <title>Smart Beauty Advisor</title>

    <!-- Google Icons + Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <img src="img/loreal-logo.png" alt="L'Oréal" class="loading-logo" />
    </div>

    <!-- Main Content (hidden until loaded) -->
    <div class="page-wrapper" id="mainContent" style="display: none">
      <!-- HEADER -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="site-logo" />
        <h1 class="site-title">Smart Beauty Advisor</h1>
      </header>

      <!-- PRODUCT BROWSING -->
      <section class="product-section">
        <div class="section-header">
          <div class="product-controls">
            <h2>Browse Our Products</h2>

            <div class="filter-group">
              <div class="search-wrapper">
                <label for="searchInput" class="visually-hidden"
                  >Search Products</label
                >
                <input
                  type="text"
                  id="searchInput"
                  class="search-input"
                  placeholder="Search products..."
                  autocomplete="off"
                />
                <!-- Dropdown suggestions -->
                <div id="searchSuggestions" class="search-suggestions hidden">
                  <div class="suggestion-item" data-keyword="CeraVe">
                    CeraVe
                  </div>
                  <div class="suggestion-item" data-keyword="retinol">
                    Retinol
                  </div>
                  <div class="suggestion-item" data-keyword="radiance">
                    Radiance
                  </div>
                  <div class="suggestion-item" data-keyword="moisturizer">
                    Moisturizer
                  </div>
                  <div class="suggestion-item" data-keyword="vitamin C">
                    Vitamin C
                  </div>
                  <div class="suggestion-item" data-keyword="hyaluronic">
                    Hyaluronic Acid
                  </div>
                </div>
              </div>

              <label for="categoryFilter" class="visually-hidden"
                >Filter by Category</label
              >
              <select id="categoryFilter" class="category-dropdown">
                <option value="all">All Categories</option>
                <option value="cleanser">Cleansers</option>
                <option value="moisturizer">Moisturizers</option>
                <option value="skincare">Skincare</option>
                <option value="makeup">Makeup</option>
                <option value="haircare">Haircare</option>
                <option value="hair color">Hair Color</option>
                <option value="hair styling">Hair Styling</option>
                <option value="men's grooming">Men's Grooming</option>
                <option value="suncare">Suncare</option>
                <option value="fragrance">Fragrance</option>
              </select>
            </div>
          </div>
          <button
            class="toggle-section-btn"
            data-section="product-section"
            aria-label="Toggle products section"
          >
            −
          </button>
        </div>

        <!-- JS injects cards -->
        <div id="productGrid" class="product-grid section-content"></div>
      </section>

      <!-- SELECTED PRODUCTS -->
      <section class="selected-section">
        <div class="section-header">
          <h2>Your Selected Products</h2>
          <button
            class="toggle-section-btn"
            data-section="selected-section"
            aria-label="Toggle selected products"
          >
            −
          </button>
        </div>

        <div class="section-content">
          <div id="selectedProducts" class="selected-products">
            <p class="empty-message">
              No products selected yet. Tap any product to add it!
            </p>
          </div>

          <div class="selected-actions">
            <button class="routine-btn" id="generateRoutineBtn">
              Generate Routine
            </button>
            <button id="clearSelectedBtn" class="clear-btn">Clear All</button>
          </div>
        </div>
      </section>

      <!-- CHAT AREA -->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window"></div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask about products or build a custom routine…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
            </button>
          </form>
        </section>
      </main>

        <!-- WHERE TO BUY SECTION -->
      <section class="where-to-buy-section">
          <h3>Where to buy products:</h3>
          <button id="searchProductsBtn" class="search-products-btn">
            Search for Selected Products
          </button>
      </section>



        
      <!-- FOOTER -->
      <footer class="site-footer">
        <p>&copy; 2025 L’Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
